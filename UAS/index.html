<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>UAS Pemrograman Internet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>UAS Pemrograman Internet</h2>

    <!-- ================= SOAL 2 ================= -->
    <h3>Soal 2</h3>
    <button id="btnWarna">Ubah Warna Div</button>
    <div id="box">Div</div>

    <hr>

    <!-- ================= SOAL 3 ================= -->
    <h3>Soal 3</h3>
    <button id="btnTambah">Tambah Elemen</button>
    <div id="container"></div>

    <hr>

    <!-- ================= SOAL 4 ================= -->
    <h3>Soal 4</h3>

    <input type="number" id="a" placeholder="Angka pertama">

    <select id="operasi">
        <option value="+">Penjumlahan (+)</option>
        <option value="-">Pengurangan (-)</option>
        <option value="*">Perkalian (*)</option>
        <option value="/">Pembagian (/)</option>
    </select>

    <input type="number" id="b" placeholder="Angka kedua">

    <button onclick="prosesHitung()">Hitung</button>

    <p>Hasil: <span id="hasil">-</span></p>

    <script src="script.js"></script>
